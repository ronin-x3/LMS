{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book - LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-green-500 text-white text-center py-4">
        <h1 class="text-2xl font-bold">Library Management System</h1>
        <nav class="mt-2">
            <a href="{% url 'home' %}" class="text-white hover:underline mx-2">Home</a>
            <a href="{% url 'book_list' %}" class="text-white hover:underline mx-2">Books</a>
            <a href="{% url 'profile' %}" class="text-white hover:underline mx-2">Profile</a>
            <a href="{% url 'logout' %}" class="text-white hover:underline mx-2">Logout</a>
        </nav>
    </header>
    <main class="max-w-4xl mx-auto py-8 px-4">
        <div class="bg-white p-8 rounded-lg shadow-md text-center">
            <h2 class="text-2xl font-bold mb-4 text-green-600">Book Borrowed Successfully</h2>
            <p class="mb-6">You have successfully borrowed the book.</p>
            <div class="space-x-4">
                <a href="{% url 'book_list' %}" class="inline-block bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Back to Books</a>
                <a href="{% url 'profile' %}" class="inline-block bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">View Profile</a>
            </div>
        </div>
    </main>
    <footer class="bg-gray-200 text-center py-4 mt-8">
        <p>&copy; 2023 Library Management System</p>
    </footer>
</body>
</html>
