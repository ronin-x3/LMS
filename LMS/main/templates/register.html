{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-green-500 text-white text-center py-4">
        <h1 class="text-2xl font-bold">Library Management System</h1>
        <nav class="mt-2">
            <a href="{% url 'home' %}" class="text-white hover:underline mx-2">Home</a>
            <a href="{% url 'login' %}" class="text-white hover:underline mx-2">Login</a>
        </nav>
    </header>
    <main class="max-w-4xl mx-auto py-8 px-4">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-center mb-4">Register</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Register</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-green-500 hover:underline">Login here</a></p>
        </div>
    </main>
    <footer class="bg-gray-200 text-center py-4 mt-8">
        <p>&copy; 2023 Library Management System</p>
    </footer>
</body>
</html>
